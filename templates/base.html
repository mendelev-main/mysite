<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/blog/">Blog</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/">Polls</a>
    </li>
<div class="position-absolute top-0 end-0">
    <li class="nav-item">
        {% if user.is_authenticated %}
            <button type="button" class="btn btn-outline-success">{{ user.username }}</button>
        {% else %}
            <a href="/accounts/login/" class="btn btn-primary" role="button" data-bs-toggle="button">Login</a>
        {% endif %}
    </li></div>
</ul>
{% block content %}

{% endblock %}
