{% extends 'base.html' %}

<title>{% block title %} Post {{ post.id }} {% endblock %}</title>

{% block content %}
    <div class="card">
  <div class="card-header">
    <h1>{{ post.title }}</h1>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.body | safe }}</p>
      <footer class="blockquote-footer">for Vote</footer>
    </blockquote>
  </div>
</div>



{% endblock %}
